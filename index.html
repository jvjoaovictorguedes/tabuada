<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Js</title>
</head>
<body id="cor_fundo">
    <header>
        <h1>Tabuada!</h1>
    </header>
    <main>
        <section>
            <div class="secao">
                <p>
                    Número: <input type="number" name="numero" id="numero">
                    <input type="button" value="Gerar Tabuada" name="gerador" id="gerador" onclick="gerador()">
                </p>
                
            </div>
            <div id="resultado">
                <select name="tabuada" id="tabuada" size="10">
                    <option>Digite um número para aparecer</option>
                </select>
            </div>
        </section>
    </main>
    <footer>
        <h2>&copy; João Victor</h2>
    </footer>
    <script src="script.js"></script>
</body>
</html>
